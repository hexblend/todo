<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Material Design CSS -->
    <link href="Assets/css/materialize.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="Assets/css/main.min.css" rel="stylesheet">
    <!-- Title -->
    <title>To Do App</title>
</head>
<body>
    <div class="header">
        <h1 class="center">Today's Plan</h1>
        <p class="center">Tuesday, 08/05/2018</p>
    </div>
    <div class="container">
        <form class="col s12">
            <div class="row center">
                <div class="input-field col s11">
                    <input id="add_activity" type="text" class="validate" autocomplete="off">
                    <label for="add_activity">Add activity</label>
                </div>
                <button class="btn-floating waves-effect waves-light red" type="submit" name="action" onclick="add_input_activity();">+</button>
            </div>
        </form>


        <h3 class="center">All Activities
            <a href="#!" class="waves-effect waves-red btn-flat dropdown_btn_a" onclick="hide_section_a();">
                <i class="material-icons">arrow_drop_up</i>
            </a>
        </h3>

        <!-- <div class="divider"></div> -->

        

        <ul class="collection todo-collection">
            <li class="collection-item">
                <div>First Activity
                    <a href="#!" class="secondary-content">
                        <i class="material-icons unchecked-box">check_box_outline_blank</i>
                    </a>
                    <a href="#!" class="secondary-content">
                        <i class="material-icons delete-icon">delete</i>
                    </a>
                </div>
            </li>

            <li class="collection-item">
                <div>Second Activity
                    <a href="#!" class="secondary-content">
                        <i class="material-icons unchecked-box">check_box_outline_blank</i>
                    </a>
                    <a href="#!" class="secondary-content">
                        <i class="material-icons delete-icon">delete</i>
                    </a>
                </div>
            </li>
            
        </ul>

        <h3 class="center">Done
            <a href="#!" class="waves-effect waves-red btn-flat dropdown_btn_b" onclick="hide_section_b();">
                <i class="material-icons">arrow_drop_up</i>
            </a>
        </h3>

        <!-- <div class="divider"></div> -->

        <ul class="collection done-collection">
            <li class="collection-item">
                <div>Third Activity
                    <a href="#!" class="secondary-content">
                        <i class="material-icons checked-box">check_box</i>
                    </a>
                </div>
            </li>
        
            <li class="collection-item">
                <div>Fourth Activity
                    <a href="#!" class="secondary-content">
                        <i class="material-icons checked-box">check_box</i>
                    </a>
                </div>
            </li>
        </ul>

        <div class="center end-btn-container">
            <a class="waves-effect waves-light btn grey">End of the day</a>
        </div>

    </div>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Material Design JS -->
    <script src="Assets/js/materialize.js"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="Assets/js/main.js"></script>
</body>
</html>
