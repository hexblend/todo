<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
    <!-- Material Design CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="Assets/css/main.min.css" rel="stylesheet">
    <!-- Title -->
    <title>To Do App</title>
</head>
<body>
    <div class="header">
        <h1 class="center">Today's Plan</h1>
        <p class="center">Tuesday, 08/05/2018</p>
    </div>
    <div class="container">
        <form class="col s12">
            <div class="row center">
                <div class="input-field col s11">
                    <input id="add_activity" type="text" class="validate">
                    <label for="add_activity">Add activity</label>
                </div>
                <button class="btn-floating waves-effect waves-light red" type="submit" name="action">+</button>
            </div>
        </form>
    </div>

    <!-- Material Design JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="Assets/js/main.js"></script>
</body>
</html>
