<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Material Design CSS -->
    <link href="Assets/css/materialize.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="Assets/css/main.min.css" rel="stylesheet">
    <!-- Title -->
    <title>To Do App</title>
</head>
<body>
    <div class="header">
        <h1 class="center">Today's Plan</h1>
        <p class="center date_holder">Tuesday, 00/00/0000</p>
    </div>
    <div class="container">
        <div class="center user_info">
            <img src="Assets/img/DefaultImage.svg" alt="user_image" id="user_image">
            <h2 id="user_name">Name</h2>
        </div>
        <form class="col s12">
            <div class="row center">
                <div class="input-field col s11">
                    <input id="add_activity" type="text" class="validate" autocomplete="off">
                    <label id="label" for="add_activity">Add activity</label>
                </div>
                <button class="btn-floating waves-effect waves-light red" type="submit" name="action" onclick="add_input_activity();">+</button>
            </div>
        </form>
        <h3 class="center todo_list_title">Activities To Do
            <span class="todo-counter">0</span>
            <a href="#!" class="waves-effect waves-light btn-flat dropdown_btn_a" onclick="hide_section_a();">
                <i class="material-icons">arrow_drop_up</i>
            </a>
        </h3>
        <ul class="collection todo-collection">
            <!-- <li class="collection-item">
                <div class="row">
                    <div class="col s8">
                        <p class="item-text">OMG</p>
                    </div>
                    <div class="col s4">
                        <div class="buttons">
                            <a class="secondary-content todo_btn">
                                <i class="material-icons unchecked-box">check_box_outline_blank</i>
                            </a>
                            <a class="secondary-content delete_btn">
                                <i class="material-icons delete-icon">delete</i>
                            </a>
                        </div>
                    </div>
                </div>
            </li> -->
        </ul>
        <h3 class="center done_list_title">Activities Done
            <span class="done-counter red">0</span>
            <a href="#!" class="waves-effect waves-light btn-flat dropdown_btn_b" onclick="hide_section_b();">
                <i class="material-icons">arrow_drop_up</i>
            </a>
        </h3>
        <ul class="collection todo-collection done-collection">
            <!-- <li class="collection-item">
                <div class="row">
                    <div class="col s8">
                        <p class="item-text">Blah BLah</p>
                    </div>
                    <div class="col s4">
                        <div class="buttons">
                            <a class="secondary-content todo_btn">
                                <i class="material-icons checked-box">check_box</i>
                            </a>
                            <a class="secondary-content delete_btn">
                                <i class="material-icons delete-icon">delete</i>
                            </a>
                        </div>
                    </div>
                </div>
            </li> -->
        </ul>
        <div class="center end-btn-container">
            <a class="waves-effect waves-light btn red end-btn" onclick="delete_day();">End of the day [Delete all]</a>
            <button class="btn waves-effect waves-light grey center" id="LogOutButton">
                <i class="material-icons right">send</i>
                Log Out
            </button>
        </div>
    </div>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Material Design JS -->
    <script src="Assets/js/materialize.min.js"></script>
    <!-- Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
    <script src="Assets/js/FirebaseSetup.min.js?v=13"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="Assets/js/main.min.js"></script>
</body>
</html>
